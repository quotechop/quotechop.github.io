<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteChop Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .logo img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 10px 0;
            font-size: 2.2rem;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2E7D32;
        }

        main p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        form input[type="file"] {
            margin-bottom: 15px;
        }

        .flashy-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .flashy-button:hover {
            background-color: #388E3C;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="QuoteChop Solutions Logo">
        </div>
        <h1>QuoteChop Solutions</h1>
        <p>Where Every Price Falls!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="products">
            <h2>Workstations, Servers, Laptops, Printers & More</h2>
            <p>Upload your quote at <strong>qchop.com</strong> and watch us beat it!</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*,application/pdf">
                <button type="submit" class="flashy-button">Upload File</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 QuoteChop Solutions | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
